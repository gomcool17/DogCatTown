<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>회원가입 하기</title>
</head>

<body>
    <form action="#" th:action="@{/signup}" method="post" th:object="${signup}">
        <h1>회원 가입</h1>

        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">이름</label>
            <input type="email" class="form-control" id="name" placeholder="홍길동">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">이메일(아이디)</label>
            <input type="email" class="form-control" id="email" placeholder="name@example.com">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">비밀번호</label>
            <input type="email" class="form-control" id="passward" placeholder="5~20자">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">닉네임</label>
            <input type="email" class="form-control" id="nickname" placeholder="2~10자">
        </div>
        <div>
            <select class="form-select" aria-label="Default select example">
                <option selected>거주지역 선택</option>
                <option value="1">서울</option>
                <option value="2">경기</option>
                <option value="3">충북</option>
                <option value="4">부산</option>
            </select>
        </div>
        <h5>성별</h5>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
                여자
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
                남자
            </label>
        </div>
        <button type="button" class="btn btn-outline-success">Success</button>
    </form>
</body>

</html>
